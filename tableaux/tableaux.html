<!DOCTYPE html>
<html>
<head>
	<title>Tableaux</title>
</head>
<body>
	<table>
		<thead>
			<tr>
				<th scope="col">Région</th>
				<th scope="col">1ère année</th>
				<th scope="col">2ème année</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<th scope="row">Centre</th>
				<td>1 000 000</td>
				<td>2 000 000</td>
			</tr>
			<tr>
				<th scope="row">Est</th>
				<td>5 000 000</td>
				<td>3 000 000</td>
			</tr>
			<tr>
				<th scope="row">Total</th>
				<td>6 000 000</td>
				<td>5 000 000</td>
			</tr>
		</tbody>
	</table>
	<table width="100%" height="200" cellpadding="1“ cellspacing="1" border="1" bgcolor="silver">
		<tr height="50" bgcolor="white" align="center" valign="top">
			<td> L1C1 </td>
			<td> L1C2 </td>
		</tr>
		<tr>
			<td valign="top"> L2C1 </td>
			<td valign="bottom" align="center"> L2C2 </td>
		</tr>
	</table>
</body>
</html>
